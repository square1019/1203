<font size="18" face="標楷體"> 心得： </font>
<center><font size="18" face="微軟正黑體"> 這學期學習語法的編輯有別於以往的Front Page形式，原來在網頁後面有這麼多秘密，但相對的也較為複雜，現在網路上大多是套裝式的網頁建立方式，以模組化的介面方便編輯，可我相信懂得使用語法可以避免掉很多漏洞及錯誤，而且可以很精確的製作網頁，變化性也比較多，感謝老師在課間不厭其煩的指導同學，大家也都很認真的在做作業，代表這是有吸引力的課程，同學們獲益良多。 </center></font>
